<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-show="portrait.show" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">TogetHERout</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
        <div class="item item-avatar" ng-show="portrait.show">
            <img ng-src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            <div>{{user.name}}</div>
        </div>
        </ion-item>
        <ion-item ng-show="!portrait.show" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/news">
          News
        </ion-item>
        <ion-item menu-close href="#/app/events">
          Current Events
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Profile
        </ion-item>
	<ion-item menu-close href="#/app/preferences">
	  Preferences
	</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
